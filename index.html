<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body class="bg-primary">
    <h1 class="text-black text-center p-3 ">Find Country Details</h1>
    <br><br>

    <div class="box container bg-light p-3 ">

        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Enter a country name to find <br> Details</h3>
            </div>
        </div>

        <div class="row p-2 ">
            <div class="col-12">
                <center>
                    <input id="txtcountry" type="text" class="w-50" autocomplete="off">
                </center>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
            <center>
                <button class="btn btn-danger w-50" onclick="search()">Search</button>
            </center>  
            </div>
        </div>
    </div>

   

    <div  class="p-3">
        <div id="row" class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3"> 
        </div>
    </div>
    

   


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
